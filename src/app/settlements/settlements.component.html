<div class="header">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="searchFilter($event)" #input>
    </mat-form-field>
    <div class="button-row">
        <button (click)="refresh()">Refresh</button>
    </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let el" style="color: grey;"> {{el.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let el"> {{el.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let el"> {{el.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let el"> Region: {{el.regionID}} - ({{el.x}}, {{el.y}})</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" (dblclick)="editSettlement(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator 
    [pageSizeOptions]="[10, 20, 50]"
    [length]="settlementService.page.length"
    showFirstLastButtons 
    aria-label="Select page of periodic elements"
    (page)="changePagination($event)"
>
</mat-paginator>
